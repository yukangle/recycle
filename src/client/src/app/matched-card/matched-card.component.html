<div class="card-outer">
  <div class="card-shimmer container-fluid">
    <div class="row">
      <h2 class="col-xs-12 col-md-8 match-head">{{item.name}}</h2>
      <div class="col-xs-6 col-md-4 match-score">{{item.score}}</div>
    </div>
    <div class="row">
      <div class="col-xs-6 col-md-4 card-pic"></div>
      <div class="col-xs-12 col-md-8">
        <div class="caption plus" *ngIf="item.plus_and_minus.plus">
          <!-- <label for="">+</label> -->
        </div>
        <div>
          <ul>
            <li class="plus_and_minus" *ngFor="let it of item.plus_and_minus.plus">
              {{it}}
            </li>
          </ul>
        </div>
        <div class="caption minus" *ngIf="item.plus_and_minus.minus">
          <!-- <label for="">-</label> -->
        </div>
        <div>
          <ul>
            <li class="plus_and_minus" *ngFor="let it of item.plus_and_minus.minus">
              {{it}}
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row time_stamp">Issued @ {{item.issue_time | date}}</div>
  </div>
</div>
