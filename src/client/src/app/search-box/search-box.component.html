<div class="col-lg-12">
  <div class="input-group input-group-lg search-container">
    <div class="form-control searchbox" >
      <svg class="submit-button" style="width: 20px; height:20px; background:transparent; margin-right: 10px">
        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#search"></use>
      </svg>
      <input #searchBox type="text" class="search-input" placeholder="Type term for searching here..." (keyup)="search(searchBox.value)" />
    </div>
  </div>

  <div>
    <div *ngFor="let it of results$ | async">
      <app-matched-card [item]="it"></app-matched-card>
    </div>
  </div>
</div>
