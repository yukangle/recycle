<div class="col-lg-12">
  <div class="input-group input-group-lg searchbox">
    <input #searchBox type="text" class="form-control" placeholder="Type term for searching here..." (keyup)="search(searchBox.value)" />
  </div>

  <div>
    <div *ngFor="let it of results$ | async">
      <app-matched-card [item]="it"></app-matched-card>
    </div>
  </div>
</div>
